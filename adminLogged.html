<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <title>Admin Home</title>
</head>

<body onload="adminHome()">
    <header>
        <!-- <center><h1>My attendance history</h1></center> -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-light" href="#home" onclick="myHome()">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="#attendance" onclick="myAttendance()">Attendance</a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" onclick="location.href='index.html'">
                    Log Out
                </button>
            </div>
        </nav>
    </header>

    <!-- Home Page     -->
    <div id="home">
        <div style="height: 600px" class="d-flex justify-content-center align-items-center">
            <h1><b>Welcome <span id="welcomeName"></span></b></h1>
        </div>
    </div>

    <!-- Attendance Table -->
    <div id="attendance" style="display: none">
        <div style="height: 600px" class="d-flex justify-content-center align-items-center">
            <table class="container table table-stripe">
                <tr>
                    <th>Roll no.</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Attendance</th>
                </tr>
                <tr id="1">
                    <td>1</td>
                    <td>Preejith P</td>
                    <td id="date1"></td>
                    <td>
                        <form action="" method="post">
                            <input type="checkbox" name="present" value="yes" /> Present
                            <input type="checkbox" name="absent" value="no" /> Absent
                        </form>
                    </td>
                </tr>
                <tr id="2">
                    <td>2</td>
                    <td>A Rahana Shirin</td>
                    <td id="date2"></td>
                    <td>
                        <form action="" method="post">
                            <input type="checkbox" name="present" value="yes" /> Present
                            <input type="checkbox" name="absent" value="no" /> Absent
                        </form>
                    </td>
                </tr>
                <tr id="3">
                    <td>3</td>
                    <td>Abhijith P</td>
                    <td id="date3"></td>
                    <td>
                        <form action="" method="post">
                            <input type="checkbox" name="present" value="yes" /> Present
                            <input type="checkbox" name="absent" value="no" /> Absent
                        </form>
                    </td>
                </tr>
                <tr id="4">
                    <td>4</td>
                    <td>Naviya S</td>
                    <td id="date4"></td>
                    <td>
                        <form action="" method="post">
                            <input type="checkbox" name="present" value="yes" /> Present
                            <input type="checkbox" name="absent" value="no" /> Absent
                        </form>
                    </td>
                </tr>
                <tr id="5">
                    <td>5</td>
                    <td>Amal N</td>
                    <td id="date5"></td>
                    <td>
                        <form action="" method="post">
                            <input type="checkbox" name="present" value="yes" /> Present
                            <input type="checkbox" name="absent" value="no" /> Absent
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success " onclick="submitResponse()">Submit Response</button>
        </div>
    </div>


    <script>
        //Attendance
        function myAttendance() {
            document.getElementById("home").style.display = "none";
            document.getElementById("attendance").style.display = "block";
            document.getElementById("complaints").style.display = "none";
        }

        //Home
        function myHome() {
            document.getElementById("home").style.display = "block";
            document.getElementById("attendance").style.display = "none";
            document.getElementById("complaints").style.display = "none";
        }

    </script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script>
        function adminHome() {
            let email = localStorage.getItem('adminEmail')
            let date = localStorage.getItem('attendanceDate');
            document.getElementById('welcomeName').innerHTML = email;
            document.getElementById('date1').innerHTML = date;
            document.getElementById('date2').innerHTML = date;
            document.getElementById('date3').innerHTML = date;
            document.getElementById('date4').innerHTML = date;
            document.getElementById('date5').innerHTML = date;

        }

        function submitResponse() {
            Swal.fire(
                "Good job!",
                "Attendance has been Recorded",
                "success"
            ).then(() => {
                location.reload();
            })
        }
    </script>
</body>

</html>
